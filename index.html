<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- ------------------------------------------- Start Font Family Import ------------------------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ------------------------------------------- End Font Family Import -------------------------------------------- -->
    <!-- ------------------------------------------ Start Style Sheets Import ------------------------------------------ -->
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- ------------------------------------------- End Style Sheets Import ------------------------------------------- -->
    <title>Weather App</title>
    <link href="./images/WeatherAppLogo.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- --------------------------------------------------------------------------------------------------------------- -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary pt-4 pb-5">
      <div class="container p-2">
        <div class="navbar_Logo w-75">
          <a class="navbar-brand ps-2" href="#"> <img src="./images/WeatherAppLogo.ico" class="pe-2" width="50px" alt="Logo" />Weather</a>
        </div>
        <div>
          <button
            class="navbar-toggler align-self-end text-center"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active pe-5" aria-current="page" href="#">Home</a>
            <a class="nav-link pe-5" href="#">News</a>
            <a class="nav-link pe-5" href="#">Lives</a>
            <a class="nav-link pe-5" href="#">Photos</a>
            <a class="nav-link pe-5" href="#">Content</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <header>
      <div class="container searchBar">
        <div class="row">
          <div class="col d-flex justify-content-around">
            <div class="form-floating mb-3 w-75">
              <input type="text" class="form-control ps-4" id="searchInput" placeholder="London" />
              <label class="searchInput ms-3" for="searchInput">Find Your Location</label>
            </div>
            <div class="btn-search">
              <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <section>
      <div class="container pb-5">
        <div class="row g-1" id="rowData"></div>
      </div>
    </section>
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <footer>
      <div class="container pb-3">
        <div class="row d-flex justify-content-center pt-5">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input type="text" placeholder="Enter your email to subscribe..." class="email-input" />
              <input type="submit" value="Subscribe" class="submit-button" />
            </form>
          </div>
          <div class="col-md-3 text-center">
            <div class="social-links pt-2 d-flex gap-2">
              <a href="#" class="social-icon pe-3" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
              <a href="#" class="social-icon pe-3" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-icon pe-3" aria-label="Google"><i class="fab fa-google-plus"></i></a>
              <a href="#" class="social-icon pe-3" aria-label="pinter's"><i class="fab fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="pt-4">Copyright 2014 AHMED. Designed by Ahmed. All rights reserved</p>
      </div>
    </footer>
    <!-- ----------------------------------------------- JS Files Import ----------------------------------------------- -->
    <script src="js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
